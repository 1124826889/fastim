spring.application.name=fastim-gate

# web port
server.port=8082

# fastim 服务器端口
fastim.server.port=9527

logging.config = classpath:logback.xml

spring.redis.host=192.168.0.87
spring.redis.password=
spring.redis.timeout=50000
spring.redis.port=6379

# zk
app.zk.addr=zookeeper1.dafy.com,zookeeper2.dafy.com,zookeeper3.dafy.com
app.zk.connect.timeout=15000
app.zk.root=/fastim/route

#dubbo
dubbo.application.id=fastim-gate
dubbo.application.name=fastim-gate
dubbo.application.logger=slf4j
#客户端调用超时时间
dubbo.consumer.timeout=300000
dubbo.protocol.id=dubbo
dubbo.protocol.name=dubbo
dubbo.protocol.port=19527
dubbo.protocol.status=server
dubbo.registry.id=zookeeper
dubbo.registry.protocol=zookeeper
dubbo.registry.address=zookeeper://zookeeper1.dafy.com:2181?backup=zookeeper2.dafy.com:2181,zookeeper3.dafy.com:2181
dubbo.provider.threads=400
#是否检测消费者是否启动
dubbo.consumer.check=false
dubbo.consumer.retries=0
